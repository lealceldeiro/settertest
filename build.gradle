buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id 'java'
}

group 'settertest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compileOnly ("org.projectlombok:lombok:1.16.20")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
